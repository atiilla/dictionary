<!doctype html>
<html lang="en">

<head>
    <title>English Dictionary App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron bg-white">
        <div class="container" style="margin-bottom: 30px">
            <div class="text-center">
                <a href="index.html"><img src="img/logo.png" style="margin: auto; max-width: 50%; width: 160px; display: block"/></a>
            </div>
            
            <div class="row">
                <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 input-group" style="padding: 40px 0;">
                    <input type="text" name="word" class="form-control" id="search"
                        style="border-radius: 20px 0 0 20px; border-left: none;" placeholder="Try another word" />
                    <button class="btn btn-default" type="submit" style="
              background-color: #f8f9fa;
              border: solid 1px #82d2d4;
              border-radius: 0 20px 20px 0;
              z-index: 999;
          ">
                        üîç
                    </button>
                    
                </div>
                
            </div>
            
            <div class="row text-center m-auto">
                <div class="col-sm-12 offset-sm-2 col-md-6 offset-md-3">
                    <label class="tx3 mr-2"> Select Language </label>
                    <select name="lang" class="tx4">
                      <option value="en">English (US)</option>
                      <option value="hi">Hindi</option>
                      <option value="es">Spanish</option>
                      <option value="fr">French</option>
                      <option value="ja">Japanese</option>
                      <option value="ru">Russian</option>
                      <option value="de">German</option>
                      <option value="it">Italian</option>
                      <option value="ko">Korean</option>
                      <option value="pt-BR">Brazilian Portuguese</option>
                      <option value="zh-CN">Chinese (Simplified)</option>
                      <option value="ar">Arabic</option>
                      <option value="tr">Turkish</option>
                    </select>
                </div>
                
              </div>

            <div class="jumbotronx p-0 ">
                <div class="row bg-white p-4 result rounded">
                    <div class="col-sm-10 offset-sm-1 ui-box">
                        <h3 class="word-text text-dark d-inline">${obj.word}</h3>
                        <span class="pronunciation-text mb-1 ml-2"
                            style="color: #006ddc;">${obj.phonetics[0].text}</span>

                        <a id="play-pause-button" class="fa fa-play"></a>
                        <div id="definitions-container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white border border-secondary m-auto p-1 text-center">
            <small class="text-muted">coded by <a href="https://github.com/injecti0n" target="_blank"><small class="text-danger " style="font-size:0.8rem;">injecti0n</small></a></small>
        </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="js/app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
