<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron bg-white">
        <div class="container" style="margin-bottom: 30px">
            <div>
                <a href="index.html"><img src="img/logo.png"
                    style="margin: auto; max-width: 50%; width: 160px; display: block"
                    alt="OwlBot is an english dictionary API" /></a>
            </div>
            
            <div class="row">
                <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 input-group" style="padding: 40px 0;">
                    <input type="text" name="word" class="form-control" id="search"
                        style="border-radius: 20px 0 0 20px; border-left: none;" placeholder="Try another word" />
                    <button class="btn btn-default" type="submit" style="
              background-color: #f8f9fa;
              border: solid 1px #82d2d4;
              border-radius: 0 20px 20px 0;
              z-index: 999;
          ">
                        üîç
                    </button>
                </div>
            </div>
            
            <div class="jumbotronx bg-white p-0">
                <div class="row bg-warning">
                    <div class="col-sm-10 offset-sm-1 ui-box">
                        <h3 class="word-text">${obj.word}</h3>
                        <span class="pronunciation-text d-block mb-1" style="color: #808080;">${obj.phonetics[0].text}</span>
                        
                        <a id="play-pause-button" class="fa fa-play"></a>
                        <div id="definitions-container">
                            <div class="row" style="border-top: solid 1px #e6e6e6; padding: 10px 0">
                                <div class="col-sm-9 my-auto definition"><i>noun</i><br>
                                ${obj.meanings[1].definitions[0].definition}
                                <hr>
                                Example;<br> 
                                ${obj.meanings[1].definitions[0].example}
                                <br></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="js/app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
